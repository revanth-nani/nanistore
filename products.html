<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cricket Store - Products</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #fdfbf7;
            margin: 0;
            text-align: center;
        }
        header {
            background: #008037;
            padding: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }
        .products {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        .card {
            width: 260px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            background: #008037;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background: #005a27;
        }
    </style>
</head>
<body>
    <header>üèè Our Cricket Products</header>

    <div class="products">
        <div class="card">
            <img src="https://images.pexels.com/photos/976873/pexels-photo-976873.jpeg" alt="Cricket Bat">
            <h3>Cricket Bats</h3>
            <p>High-quality English Willow bats.</p>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/1653847/pexels-photo-1653847.jpeg" alt="Cricket Gloves">
            <h3>Gloves</h3>
            <p>Comfortable & durable batting gloves.</p>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/1632096/pexels-photo-1632096.jpeg" alt="Cricket Pads">
            <h3>Protective Pads</h3>
            <p>Top-grade protection gear.</p>
        </div>
    </div>

    <button onclick="window.location.href='payments.html'">Proceed to Payment ‚Üí</button>
</body>
</html>
